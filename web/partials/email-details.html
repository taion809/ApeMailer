<div class="row">
    <div class="col-lg-12">
        <div class="well">
            <form class="form-horizontal">
                <fieldset>
                    <legend ng-bind="email.mail_subject"></legend>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="mail_from">From: </label>
                        <div class="col-lg-10">
                            <input id="mail_from" class="form-control" type='text' ng-model="email.mail_from" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="mail_date">When: </label>
                        <div class="col-lg-10">
                            <input id="mail_date" class="form-control" type='text' ng-model="email.mail_date" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="mail_body">Body: </label>
                        <div class="col-lg-10">
                            <textarea id="mail_body" class="form-control" rows="10" ng-bind="email.mail_body" disabled></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="button" class="btn btn-warning" role="button" ng-click="deleteEmail(email.mail_id)">
                                <span class="glyphicon glyphicon-remove"></span> Remove
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
